<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/boostrap_example.css">
    <link href="../css/boostrap/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../css/boostrap/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div>
        <div class="border border-primary h-25 d-inline-block border-5 rounded-pill w-25 p-3 ">
            <div class="p-3 mb-lg-2 bg-primary bg-gradient text-white">.bg-primary</div>
            <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
        </div>
        <div class="border border-success d-inline-block border-5 w-20 p-3 rounded user-select-all">
            <div class="p-3 mb-lg-2 bg-success bg-gradient text-white">.bg-success</div>
            <div class="p-3 mb-2 bg-success text-white">.bg-success</div>
        </div>

        <div class="border border-danger h-25 d-inline-block p-3 border-5 w-20">
            <div class="p-3 mb-lg-2 bg-danger bg-gradient text-white">.bg-danger</div>
            <div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
        </div>
        <div class="border border-info h-25 d-inline-block border-5 w-25 p-3">
            <div class="p-3 mb-lg-2 bg-info bg-gradient text-white">.bg-info</div>
            <div class="p-3 mb-2 bg-info text-white">.bg-info</div>
        </div>
    </div>
    <!-- <div style="height: 100px; background-color: rgba(255,0,0,.1);">
        <div class="mh-100" style="width: 200px; height: 100px; background-color: rgba(0,0,255,.1);">Max-height 100%
        </div>
    </div> -->
    <div class="d-flex flex-row-reverse mb-3">
        <div class="d-inline p-2 bg-primary text-white float-start">d-inline</div>
        <div class="d-inline p-2 bg-dark text-white float-end">d-inline</div>

    </div>

    <div class="d-flex justify-content-center align-items-center mb-3">
        <div class="p-2 bg-danger w-25 text-center">Flex item 1</div>
        <div class="p-2 w-25 text-center">Flex item 2</div>
        <div class="p-2 bg-success w-25 text-center">Flex item 3</div>
    </div>
    <div class="d-flex flex-row mb-3">
        <div class="d-inline p-2 bg-primary text-white float-start">d-inline</div>
        <div class="d-inline p-2 bg-dark text-white float-end">d-inline</div>
    
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="p-2 bg-danger w-25 text-center">Flex item 1</div>
        <div class="p-2 w-25 text-center">Flex item 2</div>
        <div class="p-2 bg-success w-25 text-center">Flex item 3</div>
    </div>
    
    
    <!-- <div class="d-inline p-2 bg-dark text-white float-none">d-inline</div> -->
</body>

</html>
