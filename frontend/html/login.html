<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css"/>

    <style>
    
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
        }

        #cancel {
            background-color: rgb(253, 143, 165);
        }
    </style>
</head>

<body>
    <div class="center">
        <form class="login">
            <fieldset>
                <legend>Login</legend>

                <label>Username</label>
                <input type="text" />
                <br>
                <label>Password</label>
                <input type="password" />
                <br>
                <div class="buttons">

                    <input type="reset" name="reset" />
                    <input style="background-color: rgb(232, 15, 15)" id="cancel" type="submit" name="cancel" value="cancel" />
                    <input id="submit" type="submit" name="submit" />
                </div>

                <br>

            </fieldset>

        </form>

    </div>
</body>

</html>
